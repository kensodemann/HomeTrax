<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{kwsTitle}}
      <button ng-click="ctrl.editClicked()" class="btn btn-xs pull-right"><span
        class="glyphicon glyphicon-pencil"></span></button>
    </h3>
  </div>
  <div class="panel-body">
    <div ng-hide="ctrl.editMode">
      <dl ng-repeat="list in kwsLists" class="dl-horizontal"><span ng-repeat="item in list | filter: {modes: 'V'}"><dt>
        {{item.label}}
      </dt><dd>
        <kws-templated-view kws-model="kwsModel" kws-template="{{item.template}}"></kws-templated-view>
      </dd></span></dl>
    </div>
    <div ng-show="ctrl.editMode" class="editor">
      <form class="form-horizontal">
        <div ng-repeat="list in kwsLists">
          <fieldset>
            <div ng-repeat="item in list| filter: {modes: 'E'}" class="form-group">
              <div class="row"><label for="{{item.columnName}}" class="control-label col-md-6">{{item.label}}</label>

                <div class="col-md-6">
                  <kws-templated-view kws-model="kwsModel" kws-template="{{item.editTemplate}}"></kws-templated-view>
                </div>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="modal-footer">
          <button ng-click="ctrl.cancelClicked()" class="btn btn-default">Cancel</button>
          <button ng-click="ctrl.doneClicked()" class="btn btn-primary">Done</button>
        </div>
      </form>
    </div>
  </div>
</div>
