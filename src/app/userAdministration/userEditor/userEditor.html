<div class="modal-header">
  <button type="button" ng-click="$dismiss()" aria-hidden="true" class="close">&times;</button>
  <h4 class="modal-title" ng-bind="controller.title"></h4></div>
<div class="modal-body">
  <form name="userEditor" class="form-horizontal">
    <div class="form-group"><label for="username" class="col-md-3 control-label">Username</label>

      <div class="col-md-9"><input name="username" type="text" ng-model="controller.username"
                                   required="required" class="form-control"/>

        <div ng-messages="userEditor.username.$error" role="alert">
          <div ng-messages-include="app/common/templates/errorMessages.html"></div>
        </div>
      </div>
    </div>
    <div class="form-group"><label for="firstName" class="col-md-3 control-label">First Name</label>

      <div class="col-md-9"><input name="firstName" type="text" ng-model="controller.firstName"
                                   required="required" class="form-control"/>

        <div ng-messages="userEditor.firstName.$error" role="alert">
          <div ng-messages-include="app/common/templates/errorMessages.html"></div>
        </div>
      </div>
    </div>
    <div class="form-group"><label for="lastName" class="col-md-3 control-label">Last Name</label>

      <div class="col-md-9"><input name="lastName" type="text" ng-model="controller.lastName"
                                   required="required" class="form-control"/>

        <div ng-messages="userEditor.lastName.$error" role="alert">
          <div ng-messages-include="app/common/templates/errorMessages.html"></div>
        </div>
      </div>
    </div>
    <div ng-show="controller.mode===&quot;create&quot;" class="form-group"><label for="password"
                                                                                  class="col-md-3 control-label">Password</label>

      <div class="col-md-9"><input name="password" type="password" ng-change="validatePassword()"
                                   ng-model="controller.password" ng-minlength="8"
                                   ng-required="controller.mode===&quot;create&quot;" class="form-control"/>

        <div ng-messages="userEditor.password.$error" role="alert">
          <div ng-messages-include="app/common/templates/errorMessages.html"></div>
        </div>
      </div>
    </div>
    <div ng-show="controller.mode===&quot;create&quot;" class="form-group"><label for="verifyPassword"
                                                                                  class="col-md-3 control-label">Verify
      Password</label>

      <div class="col-md-9"><input name="verifyPassword" type="password" ng-change="validatePassword()"
                                   ng-model="controller.verifyPassword"
                                   ng-required="controller.mode===&quot;create&quot;"
                                   matches-value="{{controller.password}}" class="form-control"/>

        <div ng-messages="userEditor.verifyPassword.$error" role="alert">
          <div ng-messages-include="app/common/templates/errorMessages.html"></div>
          <small ng-message="matchesValue" class="text-danger">Must match new password</small>
        </div>
      </div>
    </div>
    <div class="form-group"><label class="col md-9 col-md-offset-3">
      <div class="checkbox-group"><input type="checkbox" ng-model="controller.isAdministrator"/><span>&nbsp;Administrator</span>
      </div>
    </label></div>
    <div class="form-group">
      <div class="col-md-offset-4 col-md-8 text-danger" ng-bind="controller.errorMessage"></div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" ng-click="$dismiss()" class="btn btn-default">Close</button>
  <button type="submit" ng-click="controller.save()" ng-disabled="userEditor.$invalid" class="btn btn-primary">Save
  </button>
</div>
