<div tabindex="-1" role="dialog" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form name="messageDialog" class="form-horizontal">
        <div class="modal-header">
          <button type="button" ng-click="no()" aria-hidden="true" class="close">&times;</button>
          <h4 class="modal-title">{{title}}</h4></div>
        <div class="modal-body">
          <div><i class="fa fa-3x fa-question-circle msg-dlg-ico"></i><span class="msg-dlg-text">{{question}}</span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" ng-click="yes()" class="btn btn-primary">Yes</button>
          <button type="button" ng-click="no()" class="btn btn-default">No</button>
        </div>
      </form>
    </div>
  </div>
</div>
