<div class="container">
  <header>
    <h2 class="text-center">Current Timesheet</h2>
    <uib-tabset justified="true">
      <uib-tab ng-repeat="day in controller.dates" active="day.active" select="controller.selectDate($index)">
        <uib-tab-heading>
          <div ng-bind="day.date | date:'EEEE'"></div>
          <div ng-bind="day.date | date:'mediumDate'"></div>
        </uib-tab-heading>
      </uib-tab>
    </uib-tabset>
  </header>

  <section class="taskList">
    <ht-task-timer ng-repeat="timer in controller.taskTimers"
                   ht-timer="timer"
                   ht-all-timers="controller.taskTimers"
                   ht-edit="controller.editTimer(timer)"
                   ht-start="controller.startTimer(timer)"
                   ht-stop="controller.stopTimer(timer)"></ht-task-timer>

    <div class="row timerTotal" style="padding-top: 1em;">
      <section class="col-md-9 taskDefinition">
        <div class="title pull-right" style="font-weight: bold; font-size: x-large">Total Hours:</div>
      </section>
      <section class="col-md-1 timeSection">
        <span class="pull-right" style="vertical-align: -40%;font-size: x-large" ng-bind="controller.totalTime | hoursMinutes"></span>
      </section>
      <section class="col-md-2 padding">
      </section>
    </div>
  </section>

  <section class="pageControls" style="padding-top: 1em;">
    <button class="btn btn-default" ng-click="controller.newTimer()"><i class="fa fa-lg fa-plus"></i>
      <span class="icon-label">Add a timer</span>
    </button>
  </section>
</div>
