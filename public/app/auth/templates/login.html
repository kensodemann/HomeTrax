<div class="container">
  <form class="form-signin well"><h2 class="text-center">Welcome!</h2>

    <h3 class="text-center">Please Sign In</h3>
    <fieldset>
      <div><input placeholder="Email" ng-model="ctrl.username" class="form-control"/></div>
      <div><input type="password" placeholder="Password" ng-model="ctrl.password" class="form-control"/></div>
      <div>
        <button ng-click="ctrl.signin(ctrl.username, ctrl.password)" class="btn btn-lg btn-block btn-primary">Sign In
        </button>
      </div>
    </fieldset>
  </form>
</div>
