<div tabindex="-1" role="dialog" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form name="financialAccountEditor" class="form-horizontal">
        <div class="modal-header">
          <button type="button" ng-click="$hide()" aria-hidden="true" class="close">&times;</button>
          <h4 class="modal-title">{{controller.title}}Æ’</h4></div>
        <div class="modal-body">
          <fieldset>
            <div class="form-group"><label for="accoutType" class="col-md-3 control-label">Type of Account</label>

              <div class="col-md-9"><select ng-model="controller.accountType"
                                            ng-options="item as item.name for item in controller.accountTypes"
                                            class="form-control"></select></div>
            </div>
            <div ng-show="controller.accountType.balanceType === 'liability'" class="form-group"><label for="entity"
                                                                                                        class="col-md-3 control-label">For</label>

              <div class="col-md-9"><select ng-model="controller.entity"
                                            ng-options="item as item.name for item in controller.entities"
                                            class="form-control">
                <option value="">-- Nothing --</option>
              </select></div>
            </div>
            <div class="form-group"><label for="name" class="col-md-3 control-label">Name</label>

              <div class="col-md-9"><input name="name" type="text" ng-model="controller.name" required="required"
                                           class="form-control"/>

                <div ng-messages="financialAccountEditor.name.$error" role="alert">
                  <div ng-messages-include="app/common/templates/errorMessages.html"></div>
                </div>
              </div>
            </div>
            <div class="form-group"><label for="bank" class="col-md-3 control-label">Bank Name</label>

              <div class="col-md-9"><input name="bank" type="text" ng-model="controller.bank" required="required"
                                           class="form-control"/>

                <div ng-messages="financialAccountEditor.bank.$error" role="alert">
                  <div ng-messages-include="app/common/templates/errorMessages.html"></div>
                </div>
              </div>
            </div>
            <div class="form-group"><label for="amount" class="col-md-3 control-label">Opening Balance</label>

              <div class="col-md-9"><input name="amount" type="text" ng-model="controller.amount" required="required"
                                           currency-amount="currency-amount" class="form-control"/>

                <div ng-messages="financialAccountEditor.amount.$error" role="alert">
                  <div ng-messages-include="app/common/templates/errorMessages.html"></div>
                </div>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="modal-footer">
          <button type="button" ng-click="controller.remove()" ng-show="controller.mode === 'edit'"
                  class="btn btn-default pull-left">Remove
          </button>
          <button type="button" ng-click="$hide()" class="btn btn-default">Cancel</button>
          <button type="submit" ng-click="controller.save()"
                  ng-disabled="financialAccountEditor.$invalid || errorMessage" class="btn btn-primary">Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
